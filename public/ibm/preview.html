	<div id="SAMPLE">미리보기</div>

<script type="text/javascript">
	var bannerHandler = new Jarvis.Ibm.BannerHandler();
	bannerHandler.init();

	var fnPreview = function () {
		var url = document.location.href;
		if (url.indexOf("?") > -1) {
			var param = url.split("?")[1];
			var bnrNo = param.split("=")[1];
			if (typeof bnrNo != "undefined") {
				var elementId = "SAMPLE";
				if (typeof bannerHandler != "undefined") {
					console.log("수동 시작");
					bannerHandler.injectBanner(elementId, bnrNo);
				}
			}
		}
	}

	fnPreview();
</script>
